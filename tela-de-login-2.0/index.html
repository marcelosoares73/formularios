<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="formulario">
            <form action="login.php" method="post" autocomplete="on">
                <div class="area_head">
                    <h1>Bem-vindo!</h1>
                    <p>Novo por aqui?<a href="#"> Registre-se</a></p>
                </div>
                <div class="campo">
                    <input type="email" name="email" id="i-email" autocomplete="email" required class="inp">
                    <label for="i-email">E-mail</label>
                </div>

                <div class="campo">
                    <input type="password" name="senha" id="i-password" autocomplete="current-password" required class="inp" minlength="8" maxlength="16">
                    <label for="i-password">Senha</label>
                </div>

                <div class="links">
                    <a href="#" class="link_1">Esqueci minha senha</a>
                </div>

                <input type="submit" value="Login">
            </form>
        </section>
    </main>
</body>
</html>
